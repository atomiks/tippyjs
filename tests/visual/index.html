<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tippy Visual Tests</title>
  <script src="./index.js" defer></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      margin-bottom: 200px;
    }

    button {
      background: #eee;
      border: 1px solid #ddd;
      font-size: 16px;
      margin: 8px;
      padding: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Tippy visual tests and development</h1>
    
    <div id="auto-init">
      <h2>auto init</h2>
      <button data-tippy="I was auto-initialized">Auto init</button>
    </div>

    <div id="content">
      <h2>content length</h2>
      <button data-tippy-content="go">Short: no arrow</button>
      <button data-tippy-content="go" data-tippy-arrow="true">Short w/ arrow</button>
      <button data-tippy-content="go" data-tippy-placement="left">Short left</button>
      <button data-tippy-content="go" data-tippy-placement="right">Short right</button>
      <button data-tippy-content="go" data-tippy-placement="bottom">Short bottom</button>
      <button data-tippy-content="Average content length">Medium length</button>
      <button data-tippy-content="A long content, lorem ipsum dolor">Long length</button>
      <button data-tippy-content="A long content, lorem ipsum dolor, lorem ipsum dolor, lorem ipsum dolor">Very long length</button>
      <button data-tippy-content="<strong>html content</strong>">html: String</button>
      <button class="html" data-exclude>html: Element</button>
    </div>

    <div id="placement">
      <h2>placement</h2>
      <button data-tippy-placement="top">Top</button>
      <button data-tippy-placement="left">Left</button>
      <button data-tippy-placement="bottom">Bottom</button>
      <button data-tippy-placement="right">Right</button>
      <button data-tippy-placement="top" data-tippy-arrow="true">Top w/ arrow</button>
      <button data-tippy-placement="left" data-tippy-arrow="true">Left w/ arrow</button>
      <button data-tippy-placement="bottom" data-tippy-arrow="true">Bottom w/ arrow</button>
      <button data-tippy-placement="right" data-tippy-arrow="true">Right w/ arrow</button>
      <button data-tippy-placement="top" data-tippy-arrow="true" data-tippy-arrowType="round">Top w/ round arrow</button>
      <button data-tippy-placement="left" data-tippy-arrow="true" data-tippy-arrowType="round">Left w/ round arrow</button>
      <button data-tippy-placement="bottom" data-tippy-arrow="true" data-tippy-arrowType="round">Bottom w/ round arrow</button>
      <button data-tippy-placement="right" data-tippy-arrow="true" data-tippy-arrowType="round">Right w/ round arrow</button>
    </div>

    <div id="arrow">
      <h2>arrow</h2>
      <button data-tippy-arrow="true">True</button>
      <button data-tippy-arrow="false">False</button>
      <button data-tippy-arrow="true" data-tippy-arrowType="round">Round</button>
      <button data-tippy-arrow="true" data-tippy-arrowTransform="scale(2)">scale(2)</button>
      <button data-tippy-arrow="true" data-tippy-arrowTransform="scale(0.5)">scale(0.5)</button>
      <button data-tippy-arrow="true" data-tippy-arrowTransform="scaleX(0.5)">scaleX(0.5)</button>
      <button data-tippy-arrow="true" data-tippy-arrowTransform="scaleX(2)">scaleX(2)</button>
      <button data-tippy-arrow="true" data-tippy-arrowTransform="scaleY(2)">scaleY(2)</button>
      <button data-tippy-arrow="true" data-tippy-arrowTransform="scaleY(0.5)">scaleY(0.5)</button>
      <button data-tippy-arrow="true" data-tippy-arrowTransform="translateY(5px)">translateY(5px)</button>
      <button data-tippy-arrow="true" data-tippy-arrowTransform="translateX(-5px)">translateX(-5px)</button>
      <button data-tippy-placement="left" data-tippy-arrow="true" data-tippy-arrowTransform="translateY(5px)">translateY(5px)</button>
      <button data-tippy-placement="right" data-tippy-arrow="true" data-tippy-arrowTransform="translateX(-5px)">translateX(-5px)</button>
    </div>

    <div id="animation">
      <h2>animation</h2>
      <button data-tippy-animateFill="false">No animateFill</button>
      <button data-tippy-animation="shift-toward">Shift-toward</button>
      <button data-tippy-animation="shift-away">Shift-away</button>
      <button data-tippy-animation="perspective">Perspective</button>
      <button data-tippy-animation="fade">Fade</button>
      <button data-tippy-animation="scale">Scale</button>
      <button data-tippy-inertia="true">Inertia</button>
    </div>

    <div id="interactivity">
      <h2>interactive</h2>
      <button data-tippy-interactive="true">True</button>
      <button data-tippy-interactive="false">False</button>
      <button data-tippy-interactive="true" data-tippy-delay="500">True + Delay</button>
    </div>

    <div id="triggers">
      <h2>trigger</h2>
      <button data-tippy-trigger="click">Click</button>
      <button data-tippy-trigger="mouseenter">Mouseenter</button>
      <button data-tippy-trigger="focus">Focus</button>
    </div>

    <div id="event-delegation">
      <h2>Event delegation</h2>
      <div data-tippy-content="Shared title" data-tippy-target="button">
        <button>Shared title</button>
        <button data-tippy-content="Custom title">Custom title</button>
        <button data-tippy-placement="right">Custom options</button>
      </div>
    </div>

    <div id="hide-on-click">
      <h2>hideOnClick</h2>
      <button data-tippy-hideOnClick="true">True</button>
      <button data-tippy-hideOnClick="false">False</button>
    </div>

    <div id="duration">
      <h2>duration</h2>
      <button data-tippy-duration="0">0</button>
      <button data-tippy-duration="1000">1000</button>
      <button data-tippy-duration="5000">5000</button>
      <button data-tippy-duration="[0, 1000]">[0, 1000]</button>
      <button data-tippy-duration="[1000, 200]">[1000, 200]</button>
    </div>

    <div id="followCursor">
      <h2>followCursor</h2>
      <button data-tippy-followCursor="true">true</button>
      <button data-tippy-followCursor="true" data-tippy-delay="500">w/ delay</button>
    </div>

    <div id="delay">
      <h2>delay</h2>
      <button data-tippy-delay="0">0</button>
      <button data-tippy-delay="1000">1000</button>
      <button data-tippy-delay="[0, 1000]">[0, 1000]</button>
      <button data-tippy-delay="[1000, 200]">[1000, 200]</button>
    </div>
    
    <div id="a11y">
      <h2>a11y</h2>
      <p data-tippy-content="a11y">Inaccessible &lt;p&gt; element.</p>
    </div>
  </div>
</body>

</html>
