name: Tests
on: [push, pull_request]
env:
  CI: true

jobs:
  checks:
    name: Code check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npm run lint
      - run: npm run test:types

  dom-tests:
    name: DOM tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - uses: mujo-code/puppeteer-headful@master
      - run: npm install
      - run: npm run test:dom
