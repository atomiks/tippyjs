<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Simple SIF Graph Generator</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="tippy.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script type="text/javascript" src="tippy.js"></script>
</head>

<body>
  <div id="cool" title="bye">fun</div>
  <button id="five" onClick="func()">Show</button>
  <button id="five" onClick="func2()">Delete</button>
</body>
<script>
  //Reference object allows for custom positioning
  var refObject = {
    getBoundingClientRect: function (data) {
      return {
        top:  5 + window.pageYOffset,
        left: 5 + window.pageXOffset,
        right: 5 + window.pageXOffset,
        bottom: 220 + window.pageYOffset,
        width: 1,
        height: 1,
    };
    },
    get clientWidth() {
      return 30;
    },
    get clientHeight() {
      return 30;
    },
  };
  console.log(refObject);
  var tip = tippy(refObject , {html: "#cool"});
  function func() {
    var el = tip.store[0].popper;
    tip.show(el, 2500);
  }
  function func2(){
    var el = document.querySelector('#cool')
    var popper = tip.getPopperElement(el)
    tip.destroy(popper);
  }
</script>

</html>
